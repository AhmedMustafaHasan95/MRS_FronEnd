<div class="container justify-content-center align-items-center py-5 px-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark " style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your username(or email) and password!</p>
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
              <div class="form-group">
                <div class="flex flex-column gap-2">
                  <label for="email">Username or Email</label>
                  <input pInputText id="email" name="email" aria-describedby="email-help" [(ngModel)]="email" required
                    class="form-control form-control-lg" />
                </div>
              </div>
              <div class="form-group">

                <div data-mdb-input-init class="form-outline  mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" ngModel class="form-control form-control-lg" />
                </div>
                <p-button label="Login" [disabled]="!f.valid" type="submit" [raised]="true" class="text-white"
                  icon="pi pi-sign-in"></p-button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
